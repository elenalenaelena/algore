<nav class="navbar sticky-top navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="assets/inspector-logo.svg" alt="INspector logo" >
    </a>


  </div>
</nav> 

<div class="container">

  <!-- FILTERS -->
  <div class="d-flex">
    
    <!-- date filter on {{ ticket.date }} (= dropdown & slider)-->
    <div class="p-2">
        <div class="btn-group">
        <button class="btn btn-white shadow-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Date Filter
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
        </div>
     </div>

     <!-- toogle view between table and grid (= icon btn)-->
    <div class="ms-auto p-2">
      <button (click)="this.view = !this.view;" class="btn" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Ansicht ändern"> 
        <span *ngIf="!view"><fa-icon [icon]="faThLarge"></fa-icon></span>  
        <span *ngIf="view"><fa-icon [icon]="faThList"></fa-icon></span>
      </button>  
    </div>    

      <!-- toogle sort order -->
    <div class="p-2">
      <button (click)="this.reverse = !this.reverse; sortBy(sorting)" class="btn" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Sortierung ändern"> 
        <span *ngIf="!reverse"><fa-icon [icon]="faSortAmountUp"></fa-icon></span>  
        <span *ngIf="reverse"><fa-icon [icon]="faSortAmountDown"></fa-icon></span>
      </button>  
    </div>   

    <!-- sort by filter on {{ ticket.[attribute] }} (= dropdown) -->
    <div class="p-2">
      <div class="p-2">
        <div class="btn-group">
        <button class="btn btn-white shadow-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ sorting }}
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li *ngFor="let filterOption of filterOptions, let i = index">
            <a class="dropdown-item" (click)='sortBy(filterOption)' href="#">{{ filterOption }}</a>
          </li>
        </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- TICKETS -->
  <div *ngIf="view" class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4">
      <div *ngFor="let ticket of tickets, let i = index" class="col">
        <app-ticket [ticket]=ticket></app-ticket>
      </div>
  </div> 

  <div *ngIf="!view" class="row row-cols-1">

    <div class="accordion accordion-flush">
      <div class="accordion-item" *ngFor="let ticket of tickets; let i = index">
        <app-accordion-ticket [ticket]=ticket [i]=i ></app-accordion-ticket>
      </div>     
     
    </div>

  </div> 
</div>

<router-outlet></router-outlet>
