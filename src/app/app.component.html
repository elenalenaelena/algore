<div class="container">

  <!-- FILTERS -->
  <div class="d-flex">
    
    <!-- date filter on {{ ticket.date }} (= dropdown & slider)-->
    <div class="p-2">
        <div class="btn-group">
        <button class="btn btn-white shadow-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Date Filter
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
        </div>
     </div>

     <!-- toogle view between table and grid (= icon btn)-->
    <div class="ms-auto p-2">
      <button (click)="toggleView()" class="btn" type="button"> 
        <span *ngIf="!view"><fa-icon [icon]="faThLarge"></fa-icon></span>  
        <span *ngIf="view"><fa-icon [icon]="faThList"></fa-icon></span>
      </button>  
    </div>    

    <!-- sort by filter on {{ ticket.[attribute] }} (= dropdown) -->
    <div class="p-2">
      <div class="p-2">
        <div class="btn-group">
        <button class="btn btn-white shadow-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          sort by
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li *ngFor="let filterOption of filterOptions, let i = index">
            <a class="dropdown-item" href="#">{{ filterOption }}</a>
          </li>
        </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- TICKETS -->
  <div *ngIf="view" class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4">
      <div *ngFor="let ticket of tickets, let i = index" class="col">
        <app-ticket [ticket]=ticket></app-ticket>
      </div>
  </div> 

  <div *ngIf="!view" class="row row-cols-1">
    <table class="table">
      <thead>
        <tr>
          <th *ngFor="let column of columns, let i = index" class="col" scope="col">{{ column }}</th>
        </tr>
      </thead>
      <tbody>
        <tr> <!-- for each ticket -->
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>Mark</td>
          <td>Otto</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>Mark</td>
          <td>Otto</td>

        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>Mark</td>
          <td>Otto</td>
        </tr>
      </tbody>
    </table>
