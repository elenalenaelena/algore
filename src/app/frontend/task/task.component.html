<h4>Aufgabe {{ task.no }}</h4>
<p>{{ task.description }}</p>

<!-- text input (if task has attribute "text")-->
<div *ngIf="task.input == 'text'" class="mb-3">
    <input type="text" class="form-control" id="textInput" placeholder="placeholder">
</div>

<!-- checkbox (if task has attribute "checkbox") -->
<div *ngIf="task.input == 'checkbox'" class="mb-3">
    <input class="form-check-input me-2" type="checkbox" id="taskDoneCheckbox" autocomplete="off">
    <label class="form-check-label" for="taskDoneCheckbox">Ok, ich habe die Aufgabe erledigt.</label>
</div>

<!-- readonly text area (if task has attribute "readonly")-->
<div *ngIf="task.input == 'readonly'" class="mb-3">
    <p class="readonly" >Ausgew√§hltes Ticket (ID): [ placeholder ]</p>
</div>

<!-- dropdown (categories) (if task has attribute "dropdown")-->
<div *ngIf="task.input == 'dropdown'" class="mb-3 btn-group">
    <button class="dropdown-toggle assignee" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        ticket.assignee 
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <li><!--*ngFor="let assignee of assignees, let i = index" -->
        <a class="dropdown-item" href="#"> assignee </a>
      </li>
    </ul>
</div>   

<br>

<!-- next page -->
<a class="btn" (click)='updateTask({answer:"the answer"});' role="button">weiter</a>
