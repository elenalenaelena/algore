<div class="card">
    
  <div class="card-header">

    <div class="d-flex justify-content-between bd-highlight mb-2">
      <p class="py-2 bd-highlight">{{ ticket.created_at}}</p>
      <p class="py-2 bd-highlight">ID: {{ ticket.index }}</p>
      <p class="py-2 bd-highlight status">{{ ticket.status }}</p>
    </div>

  </div>

  <div class="card-body shadow">   

      <!-- TICKET FRONT -->
      <div class="front-side" *ngIf="front">        
        <h5 class="card-title">{{ ticket.category }}</h5>
        <h6 data-confidence="ticket.confidence" class="confidence" [ngStyle]="{'color': mixColors(ticket.confidence)}">{{ ticket.confidence }} %</h6>   
        <p>{{ ticket.topic }} > {{ ticket.subtopic }}</p>   
        <div class="assignee">
          {{ ticket.assignee }}            
        </div>
      </div>

      <!-- TICKET BACK -->
      <div class="back-side py-2" *ngIf="!front">
        {{ ticket.message }}        
      </div>   

      <div class="pb-2 pt-4 position-relative">
        <label class="switch position-absolute top-50 start-50 translate-middle">
          <input (click)="flipSide()" type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </div>

  </div>

</div>
