<div class="card">
    <div class="card-header ticket">
        <small>Ticket-ID: {{ ticket.index }}</small>
        <br>
        {{ ticket.created_at}}
    </div>
    <div class="card-body">
      <div *ngIf="front">
        <h5 class="card-title">{{ ticket.category }}</h5>
      </div>
      <div *ngIf="!front">
        {{ ticket.message }}
      </div>         
      <a href="#" (click)="flipSide()" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
