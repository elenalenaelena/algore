<div class="card">
    
  <!-- TICKET HEADER -->
  <div class="card-header front"  *ngIf="front">
    <div class="row py-2">
      <p class="status">{{ ticket.status }}</p> 
      <p>{{ ticket.created_at | date:'dd MMM yy'}}</p>
      <p class="index">ID: {{ ticket.index }}</p>
    </div>   
  </div>

  <div class="card-header back" *ngIf="!front">
    <div class="row py-2 back" >
      <span class="customer" >{{ ticket.customer }}</span>
    </div>   
  </div>

  <!-- TICKET BODY -->
  <div class="container pt-0 card-body shadow">   
    
    <div class="front-side pt-2" *ngIf="front">      
      <div class="row">        
        <div class="col-9">  
          <div class="btn-group">
            <button class="dropdown-toggle assignee pt-2 px-0" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ ticket.assignee }} 
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li *ngFor="let assignee of assignees, let i = index">
                <a class="dropdown-item" (click)='updateTicket({assignee: assignee})' href="#">{{ assignee }}</a>
              </li>
            </ul>
        </div>  
          <p class="category pt-2 m-0">{{ ticket.category }}</p>
          {{ ticket.topic }}
          <span class="p-1">></span>
          {{ ticket.subtopic }}   
        </div>
        <div class="col-3">
          <p data-confidence="ticket.confidence" class="confidence text-end" [ngStyle]="{'color': mixColors(ticket.confidence)}">{{ ticket.confidence }} %</p>
          <p class="priority text-end m-0">{{ ticket.priority }}</p>    
        </div>
      </div>
    </div>

    <div class="back-side" *ngIf="!front">      
        {{ ticket.message }}      
    </div>   

    <!-- FLIP CARD BTN -->
    <label class="switch mt-4">
      <input (click)="flipSide()" type="checkbox" checked>
      <span class="slider round"></span>
    </label>       

  </div>

</div>
